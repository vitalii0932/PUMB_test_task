<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<section>
    <div class="block">
        <header>Тестове завдання<br>Галайко Віталій halaikovitalii@ukr.net</header>
    </div>

    <div class="block">
        <form enctype="multipart/form-data">
            <label for="file" class="custom-file-input">Завантажте файл</label>
            <input type="file" id="file" name="file" onchange="displayFileName(this)" accept=".csv, .xml, .txt">
            <span id="file-label">File path...</span>
            <br>
            <button type="submit">Надіслати файл</button>
        </form>
    </div>

    <div class="block">
        <div class="select-options">
            <span style="padding: 10px">Оберіть тип фільтрування:</span>
            <select class="select-css" style="width: 20%" id="filter">
                <option>Type</option>
                <option>Category</option>
                <option>Sex</option>
            </select>

            <span style="padding: 10px">Оберіть тип сортування:</span>
            <select class="select-css" style="width: 20%" id="sort">
                <option>type.Dog</option>
                <option>type.Cat</option>
                <option>category.First</option>
                <option>category.Second</option>
                <option>category.Third</option>
                <option>sex.Male</option>
                <option>sex.Female</option>
            </select>

            <select class="select-css" style="width: 10%" id="sortLike">
                <option>desc</option>
                <option>asc</option>
            </select>
        </div>

        <button onclick="searchElements()">Пошук елементів</button>

        <br>

        <textarea contenteditable="false" id="textArea">
        </textarea>
    </div>
</section>

<script th:src="@{/js/index.js}"></script>

</body>
</html>
